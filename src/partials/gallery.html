<!DOCTYPE html>
<section class="gallery">
    <div class="gallery__container container">
        <picture>
            <source srcset="./images/gallery-desk.webp 1x, ./images/gallery-desk@2x.webp 2x" media="(min-width: 1280px)" type="image/webp"> 
            <source srcset="./images/gallery-desk.jpg 1x, ./images/gallery-desk@2x.jpg 2x" media="(min-width: 1280px)" type="image/jpg">
            <source srcset="./images/gallery-tabl.webp 1x, ./images/gallery-tabl@2x.webp 2x" media="(min-width: 768px)" type="image/webp">
            <source srcset="./images/gallery-tabl.jpg 1x, ./images/gallery-tabl@2x.jpg 2x" media="(min-width: 768px)" type="image/jpg">
            <source srcset="./images/gallery-mob.webp 1x, ./images/gallery-mob@2x.webp 2x" media="(min-width: 320px)" type="image/webp">
            <source srcset="./images/gallery-mob.jpg 1x, ./images/gallery-mob@2x.jpg 2x" media="(min-width: 320px)" type="image/jpg">
            <img class="gallery__img" src="./images/gallery-desk.jpg" alt="slide">
        </picture>
    </div>
</section>
