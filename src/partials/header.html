<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<header>
  <section class="header">
    <div class="header__container">
      <img class="logo" src="./images/logo.png" alt="" />
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            Home<a class="navigation__link" href=""></a>
          </li>
          <li class="navigation__item">
            About us<a class="navigation__link" href=""></a>
          </li>
          <li class="navigation__item">
            How it`s made?<a class="navigation__link" href=""></a>
          </li>
          <li class="navigation__item">
            Our products<a class="navigation__link" href=""></a>
          </li>
          <li class="navigation__item">
            Contact<a class="navigation__link" href=""></a>
          </li>
        </ul>
      </nav>
      <button
        class="hamburger hamburger--emphatic js-open-menu"
        type="button"
        aria-label="Menu"
        aria-controls="navigation"
        aria-expanded="true/false"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <button class="buyNowButton buyNowButton--size">Buy now</button>
    </div>
    <div class="backdrop is-hidden" data-modal>
      <div
        class="menu-container js-menu-container"
        id="mobile-menu"
        aria-expanded="false"
      >
        <div>
          <button class="buyNowButton">Buy now</button>
          <ul class="mobilemenu__list">
            <li class="mobilemenu__item"><a>Home</a></li>
            <li class="mobilemenu__item"><a>About us</a></li>
            <li class="mobilemenu__item"><a>How it`s made?</a></li>
            <li class="mobilemenu__item"><a>Our products</a></li>
            <li class="mobilemenu__item"><a>Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</header>
<script src="./js/hamburger.js"></script>
<script
  defer
  src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
  integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
  crossorigin="anonymous"
></script>
<script src="./js/mobile-menu.js"></script>
