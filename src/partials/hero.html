<!DOCTYPE html>

<section class="hero">
  <div class="hero__container">
    <div class="ellipse__hero"></div>
    <div class="image__container">
      <picture>
        <source
          srcset="
            ./images/img2-dekstop.webp    1x,
            ./images/img2-dekstop@2x.webp 2x
          "
          media="(min-width: 1280px)"
          type="image/webp"
        />
        <source
          srcset="./images/img2-dekstop.png 1x, ./images/img2-dekstop@2x.png 2x"
          media="(min-width: 1280px)"
        />

        <source
          srcset="./images/img2-tablet.webp 1x, ./images/img2-tablet@2x.webp 2x"
          media="(min-width: 768px)"
          type="image/webp"
        />
        <source
          srcset="./images/img2-tablet.png 1x, ./images/img2-tablet@2x.png 2x"
          media="(min-width: 768px)"
        />

        <source
          srcset="./images/img2-mobile.webp 1x, ./images/img2-mobile@2x.webp 2x"
          media="(min-width: 320px)"
          type="image/webp"
        />
        <source
          srcset="./images/img2-mobile.png 1x, ./images/img2-mobile.png 2x"
          media="(min-width: 320px)"
        />

        <img
          class="icecream"
          src="./images/img2-dekstop.png"
          alt="mmmm....ice cream"
        />
      </picture>
    </div>
    <div class="slogan">
      <div>
        <p class="slogan__text">
          <strong class="slogan__first">
            ICE CREAM MADE WIDTH
            <span class="slogan__second">PASSION</span></strong
          >
        </p>
      </div>
      <div class="slogan__descriptionButton">
        <button class="slogan__button">Products</button>
        <button class="slogan__button slogan__button--size">
          How it`s made
        </button>
      </div>
    </div>
  </div>
</section>
